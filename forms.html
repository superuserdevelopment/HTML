<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body style="background-color: aqua;">
        <h1><font font>Sign-up now for the most exciting thing in town</font></h1>
        <p style="font-family: monospace;">This website is developed purely using <abbr title="Hypertext Markup Language">HTML</abbr></p>
        <form class="Registration Form" method="POST" action="mailto:info@superuser.dev" enctype="text/plain">
            <table cellpadding = 10>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input type="text" name="yourName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email Address:</label>
                    </td>
                    <td>
                        <input type="email" name="yourEmail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Serial Number:</label>
                    </td>
                    <td>
                        <input type="text" name="yourSerialNumber">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Time of Entry:</label>
                    </td>
                    <td>
                        <input type="time" name="yourTimeOfEntry">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">Reset</button>
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
